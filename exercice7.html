<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
    <fieldset id="f1">
        <legend id="l1">Votre identité</legend> 
        <ol>
            <li>
            <label for>Nom :</label>
            <input type="text" id="Nom" name="Nom" required minlength="2" maxlength="20" size="10">
            </li>
            <li>
                <label for>Prémon :</label>
                <input type="text" id="Prémon" name="Prémon" required minlength="2" maxlength="40" size="10">  
            </li>
            <li>
                <label for>Mail :</label>
                <input type="text" id="Mail" name="Mail" required minlength="2" maxlength="40" size="10">  
            </li>
        </ol>
        </form>
        </fieldset>

        <fieldset id="f2">
            <legend id="l2">Adresse de livraison</legend>
                <ol>
                    <li>
                        <label for>Adresse :</label>
            <textarea type="text" id="Adresse" name="Adresse" required minlength="2" maxlength="200" size="10"></textarea>
                    </li>
                    <li>
                        <label for>Code Postal :</label>
            <input type="text" id="code Postal" name="Code Postal" required minlength="2" maxlength="20" size="10">
                    </li>
                    <li>
                        <label for>Ville :</label>
            <input type="text" id="Ville" name="Ville" required minlength="2" maxlength="20" size="10">
                    </li>
                </ol>
        </fieldset>

        <fieldset id="f3">
            <legend id="l3">Information de réglement</legend>
                <ol>
                    <li>
                        Type de carte bancaire :
                    </li> 
                        <label for>Visa :</label>
                        <input type="radio" id="Visa" name="Visa">
                        <label for>Mastercard :</label>
                        <input type="radio" id="Mastercard" name="Mastercard">
                    <li>
                        <label for>Numéro de carte :</label>
            <input type="text" id="Numéro de carte" name="Numéro de carte" required minlength="2" maxlength="20" size="10">
                    </li>
                    <li>
                        <label for>Code de sécurité :</label>
            <input type="text" id="code de sécurité" name="Code de sécurité" required minlength="2" maxlength="20" size="10">
                    </li>
                    <li>
                        <label for>Nom du titulaire :</label>
            <input type="text" id="Nom du titulaire" name="Nom du titulaire" required minlength="2" maxlength="20" size="10">
                    </li>
                </ol>
            </fieldset> 
    </form>
        <button class="endButton" type="submit">J'achete </button>
</body>

</html>
